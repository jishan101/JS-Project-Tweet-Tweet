<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        .logo {
            color: #ffffff;
            margin-left: 50px;
        }

        footer a {
            color: #1D9BF0;
        }
    </style>
    <title>Tweet Tweet</title>
</head>
<body>
    <div class="container-lg">
        <nav class="navbar navbar-dark d-flex main-bar" style="background-color: #1D9BF0;">
            <div class="row-1 d-flex">
                <i class="far fa-hashtag navbar-brand mt-1 col logo"></i>
                <h1 class="navbar-brand col">Tweet Tweet</h1>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <textarea class="form-control tweet-input" id="tweet-input" rows="4" placeholder="Write your tweet..."></textarea>
                            <div class="d-grid">
                                <button type="button" class="form control btn btn-primary my-1 tweet-btn" style="background-color: #1D9BF0; border-color: #1D9BF0;">Tweet</button>
                                <button type="button" class="form control btn btn-success my-1 update-btn" style="display: none;">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <input type="text" name="search" class="form-control search" placeholder="Search your tweet...">
                        <ul class="list-group mt-3 tweet-collection">
                            <strong class="text-center msg"></strong>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class = "text-center mt-5 footer">Project by: <a target="_blank" href="https://www.facebook.com/rko.jishan/">Irfanul Islam Jishan</a></footer>
    <script src="main-with_local-storage.js"></script>
</body>
</html>
